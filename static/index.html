<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />

<form method="post" action="api/picture">
	<input type="button" id="select-picture-button" value="アップロード" />
	<input type="button" id="take-picture-button" class="primary" value="撮影" />
	<input type="file" name="picture" id="picture-selector" accept="image/*" capture="environment" />
</form>

<form method="post" action="api/send">
	<table>
		<tr>
		<th>日付</th>
		<td>
			<input type="date" />
			<input type="button" value="今日" />
		</td>

		<tr>
		<th>金額</th>
		<td><input type="number" /></td>

		<tr>
		<th>備考</th>
		<td><input type="text" /></td>

		<tr>
		<th>部類</th>
		<td>
			<ul class="categories">
				<li class="common expense" data-value="Alimentaire"> 食料
				<li class="common expense" data-value="Gastronomie"> 美食
				<li class="common expense" data-value="Facture"> 勘定
				<li class="expense" data-value="Pharmacie"> 薬
				<li class="expense" data-value="Maison"> 家
				<li class="expense" data-value="Voyage"> 旅行
				<li class="expense" data-value="Autre"> その他
				<li class="common income" data-value="Salaire"> 給料
				<li class="income" data-value="Autre"> 収入
				<li class="transfer" data-value="Transfert"> 送金
			</ul>
		</td>
	</table>
</form>

<script src="ui.js"></script>
